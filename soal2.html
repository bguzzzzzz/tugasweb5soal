<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Login</title>
</head>
<body style="background-color: #f2f2f2; text-align: center; font-family: Arial, sans-serif; padding: 20px;">

    <h1 style="color: #333; margin-bottom: 20px;">Form Login</h1>
    <p style="color: #555; font-size: 18px;">Masukkan username dan password untuk login.</p>

    <div style="max-width: 300px; margin: 0 auto;">
        <label for="username" style="display: block; font-size: 18px; color: #333; margin-bottom: 10px;">Username:</label>
        <input type="text" id="username" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #999; border-radius: 5px; margin-bottom: 20px;" placeholder="Masukkan username" required><br>

        <label for="password" style="display: block; font-size: 18px; color: #333; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #999; border-radius: 5px; margin-bottom: 20px;" placeholder="Masukkan password" required><br>

        <button onclick="cekLogin()" style="width: 100%; padding: 10px; font-size: 18px; background-color: #3498db; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </div>

    <p id="hasilLogin" style="font-size: 20px; color: #333; margin-top: 20px;"></p>

    <script>
        function cekLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "stematel" && password === "2023") {
                document.getElementById('hasilLogin').textContent = "Selamat Anda berhasil login!";
            } else {
                document.getElementById('hasilLogin').textContent = "Maaf, Anda gagal login.";
            }
        }
    </script>
</body>
</html>
