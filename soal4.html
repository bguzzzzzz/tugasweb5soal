<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pengecekan Bilangan Ganjil/Genap</title>
</head>
<body style="background-color: #f2f2f2; text-align: center; font-family: Arial, sans-serif; padding: 20px;">

    <h1 style="color: #333; margin-bottom: 20px;">Pengecekan Bilangan Ganjil/Genap</h1>
    
    <div style="max-width: 300px; margin: 0 auto; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <label for="bilangan" style="display: block; font-size: 18px; color: #333; margin-bottom: 10px;">Masukkan bilangan:</label>
        <input type="number" id="bilangan" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #999; border-radius: 5px; margin-bottom: 20px;" placeholder="Masukkan bilangan" required>

        <button onclick="cekGanjilGenap()" style="width: 100%; padding: 10px; font-size: 18px; background-color: #3498db; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Cek Bilangan</button>

        <p id="hasilCek" style="font-size: 20px; color: #333; margin-top: 20px;"></p>

        <script>
            function cekGanjilGenap() {
                var bilangan = parseFloat(document.getElementById('bilangan').value);

                if (!isNaN(bilangan)) {
                    if (bilangan % 2 === 0) {
                        document.getElementById('hasilCek').textContent = "Bilangan " + bilangan + " adalah genap.";
                    } else {
                        document.getElementById('hasilCek').textContent = "Bilangan " + bilangan + " adalah ganjil.";
                    }
                } else {
                    document.getElementById('hasilCek').textContent = "Masukkan bilangan yang valid.";
                }
            }
        </script>
    </div>
</body>
</html>
